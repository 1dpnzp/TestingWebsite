<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodiversity Events Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            background: linear-gradient(135deg, #2d5016 0%, #4a7c2c 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .main-content {
            display: flex;
            min-height: 600px;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            padding: 30px;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
        }

        .filter-section {
            margin-bottom: 30px;
        }

        .filter-section h3 {
            font-size: 0.9em;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .filter-option {
            display: flex;
            align-items: center;
            padding: 8px 0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-option:hover {
            color: #4a7c2c;
        }

        .filter-option input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .filter-option label {
            cursor: pointer;
            flex: 1;
        }

        .category-badge {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .clear-filters {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.2s;
        }

        .clear-filters:hover {
            background: #c0392b;
            transform: translateY(-1px);
        }

        .events-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .results-count {
            color: #666;
            font-size: 0.95em;
        }

        .sort-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .event-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }

        .event-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .event-content {
            padding: 20px;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .event-category {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .event-title {
            font-size: 1.2em;
            font-weight: 600;
            margin: 10px 0;
            color: #2d3748;
        }

        .event-description {
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .event-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 0.85em;
            color: #555;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meta-icon {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        .event-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .event-price {
            font-weight: 700;
            color: #2d5016;
            font-size: 1.1em;
        }

        .event-type-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75em;
            font-weight: 600;
            background: #e8f5e9;
            color: #2e7d32;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #666;
        }

        /* Category colors */
        .cat-birds { background: #3498db; }
        .cat-land { background: #e67e22; }
        .cat-ocean { background: #1abc9c; }
        .cat-plants { background: #27ae60; }
        .cat-climate { background: #e74c3c; }
        .cat-nature { background: #95a5a6; }
        .cat-sustainability { background: #16a085; }

        @media (max-width: 968px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        let filteredEvents = [...events];

        function renderEvents() {
            const grid = document.getElementById('eventsGrid');
            const emptyState = document.getElementById('emptyState');
            const resultsCount = document.getElementById('resultsCount');

            if (filteredEvents.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                resultsCount.textContent = 'No events found';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            resultsCount.textContent = `Showing ${filteredEvents.length} event${filteredEvents.length !== 1 ? 's' : ''}`;

            grid.innerHTML = filteredEvents.map(event => `
                <div class="event-card" onclick="window.open('${event.link}', '_blank')">
                    <div class="event-image"></div>
                    <div class="event-content">
                        <div class="event-header">
                            <span class="event-category ${event.categoryClass}">${event.categoryLabel}</span>
                        </div>
                        <h3 class="event-title">${event.title}</h3>
                        <p class="event-description">${event.description}</p>

                        <div class="event-footer">

                            <span class="event-type-badge">${event.typeLabel}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function applyFilters() {
            const filters = {
                category: [],
                location: [],
                type: [],
                format: [],
                audience: [],
                cost: []
            };

            document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                const filterType = checkbox.getAttribute('data-filter');
                filters[filterType].push(checkbox.value);
            });

            filteredEvents = events.filter(event => {
                return (filters.category.length === 0 || filters.category.includes(event.category)) &&
                       (filters.location.length === 0 || filters.location.includes(event.location)) &&
                       (filters.type.length === 0 || filters.type.includes(event.type)) &&
                       (filters.format.length === 0 || filters.format.includes(event.format)) &&
                       (filters.audience.length === 0 || filters.audience.includes(event.audience)) &&
                       (filters.cost.length === 0 || filters.cost.includes(event.cost));
            });

            renderEvents();
        }

        function clearFilters() {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });
            filteredEvents = [...events];
            renderEvents();
        }

        function sortEvents(sortBy) {
            if (sortBy === 'date') {
                filteredEvents.sort((a, b) => a.dateSort.localeCompare(b.dateSort));
            } else if (sortBy === 'title') {
                filteredEvents.sort((a, b) => a.title.localeCompare(b.title));
            } else if (sortBy === 'price') {
                filteredEvents.sort((a, b) => a.priceValue - b.priceValue);
            }
            renderEvents();
        }

        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', applyFilters);
        });

        renderEvents();
    </script>
